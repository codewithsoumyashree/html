<html>
    <head>
        <title>REGISTRATION FORM OF A CLUB</title>
    </head>
    <body bgcolor="paleyellow">
        <form >
            First name: <input type="text" name="first_name" />
            <br>
            Last name: <input type="text" name="last_name" />
            <br>
            <br>
            ADDRESS : <br />

            <textarea rows="5" cols="50" name="ADDRESS">
            </textarea>
            <br>
            <br>

            <input type="radio" name="MEMBERSHIP" value="REGISTERED"> Registered
            <input type="radio" name="MEMBERSHIP" value="NOT REGISTERED">Not Registered
            <br>
            <br>
            SELECT THOSE YOU WANT TO JOIN:
            <BR>
            <input type="checkbox" name="Dance" value="on">DANCE
            <br>
            <input type="checkbox" name="Singing" value="on">SINGING
            <br>
            <input type="checkbox" name="Nukkad" value="on">NUKKAD
            <br>
            <input type="checkbox" name="Painting" value="on">PAINTING
            <br>
            <br>
            <select name="dropdown">
                <option value="COMPUTER SCIENCE" selected>CS</option>
                <option value="INFORMATION TECHNOLOGY">IT</option>
                <option value="MECHANICAL">MECHANICAL</option>
                <option value="LAW">LAW</option>
                <option value="COMMERCE">COMMERCE</option>
            </select>
            <br>
            <br>
            <input type="submit">
            <input type="reset">

        </form>            

    </body>
</html>
